<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>
<body class="raleway-normal">
    <header>
        <nav class="inter-normal">
            <a href="#Logo">Logo</a>
            <a href="#Signup"><button class="btn-primary">Sign Up</button></a>
        </nav>
        <section class="banner">
            <h2>Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn-primary">Stay Focused</button>
        </section>
    </header>
    <main>
        <section class="action-section">
            <div class="action-content">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>

        <section class="Productive-user-section">
            <h2 class="productive-title text-center">Joined Thousands of Productive Users</h2>
            <div class="user-container inter-normal">
                <div class="user">
                    <h1 class="user-data">50K</h1>
                    <p class="user-subtitle">Active Users</p>
                </div>
                <div class="user">
                    <h1 class="user-data">2M+</h1>
                    <p class="user-subtitle">Focus Sessions</p>
                </div>
                <div class="user">
                    <h1 class="user-data">95%</h1>
                    <p class="user-subtitle">Satisfaction Rate</p>
                </div>
            </div>
        </section>

        <section class="touch">
            <div class="touch-column">
                <h2 class="touch-title">Letâ€™s Get in Touch</h2>
            </div>
            <div class="touch-column inter-normal">
                <form action="">
                    <label for="Email">Email</label>
                    <input type="email" name="" id="Email" placeholder="example@email.com">
                    <label for="Name">Name</label>
                    <input type="text" name="" id="Name" placeholder="full name">
                    <label for="Messege">Message</label>
                    <textarea name="" id="" cols="30" rows="5" placeholder="write your message...."></textarea>
                    <input type="submit" class="btn-secondary" value="Get in Touch">
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
